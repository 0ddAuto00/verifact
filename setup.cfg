[flake8]
# Maximum line length
max-line-length = 120

# Exclude some directories from checks
exclude =
    .git,
    __pycache__,
    .env,
    venv,
    .venv,
    build,
    dist,
    reports

# Ignore some errors
ignore =
    # Line too long
    E501,
    # Blank line contains whitespace
    W293,
    # Missing whitespace around operator
    E225,
    # Missing whitespace around arithmetic operator
    E226,
    # Expected 2 blank lines, found 1
    E302,
    # Too many blank lines
    E303,
    # Multiple imports on one line
    E401,
    # Module level import not at top of file
    E402,
    # Line break before binary operator
    W503,
    # Line break after binary operator
    W504,
    # Import annotations from __future__
    FA100,
    # f-string is missing placeholders
    F541,
    # Import star usage
    F403,
    # Name may be undefined from star imports
    F405,
    # Unused import
    F401,
    # Undefined name
    F821,
    # Local variable assigned but not used
    F841,
    # Name in global scope not assigned
    F824,
    # Trailing whitespace
    W291,
    # No newline at end of file
    W292,
    # Continuation line under-indented for visual indent
    E128,
    # Continuation line unaligned for hanging indent
    E131,
    # Local variable defined in enclosing scope referenced before assignment
    F823, 
    # Import shadowed by loop variable
    F402,
    # Redefinition of unused name
    F811, 
    # Do not use bare except
    E722,
    # Expected 2 blank lines after class or function definition
    E305,
    # At least two spaces before inline comment
    E261

# Show source code for each error
show-source = True

# Count errors
count = True 